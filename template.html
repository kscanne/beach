<!DOCTYPE html>
<html lang="TEANGA">
    <head>
		<meta charset="utf-8">
        <title>NAMEOFGAME</title>
        <link rel="stylesheet" href = "../css/spelling_bee.css">
		<link rel="shortcut icon" href="/pic/favicon.png" type="image/png"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto+Slab:300,400,500,600,700&display=swap" rel="stylesheet">
    </head>
    <body onload="get_valid_words()" onkeydown="input_from_keyboard(event)">
        <h1>NAMEOFGAME</h1>

        <!-- NOTIFICATIONS -->
        <div class="container" style="height:30px; align-items:center;">
          <div>
            <p id="too-short" class="notifications">TOOSHORT</p>
            <p id="good" class="notifications">GOODMSG <span class="points"></span></p>
            <p id="great" class="notifications">GREATMSG <span class="points"></span></p>
            <p id="amazing" class="notifications">AMAZINGMSG <span class="points"></span></p>
            <p id="pangram" class="notifications">PANGRAMMSG <span class="points"></span></p>
            <p id="already-found" class="notifications">ALREADYFOUND</p>
            <p id="invalid-word" class="notifications">INVALIDWORD</p>
            <p id="miss-center" class="notifications">MISSINGCENTER</p>
          </div>
        
        </div>

        <!-- INPUT WORD -->
        <div class="cursor">
            <p id="inputword" style="display:flex;"> <span id="testword"></span><span id="cursor">|</span></p>
        </div>
        
        <!-- HEXAGON GRID -->
          <div style="display:flex; flex-direction:column; align-items:center;">
            <ul id="hexGrid"></ul>
        
            <div class="button_container">
              <button id="submit_button" type="button" class="button" onclick="submitWord()">ENTERBUTTON</button>
              <button id="shuffle_button" type="button" class="button" onclick="shuffleLetters()">
                <img src="shuffle_icon.png" style="width:1.2em">
              
              </button>
              <button id="delete_button" type="button" class="button" onclick="deleteLetter()">DELETEBUTTON</button>
                <!--<i style="align-self:center;"></i>-->
              
            </div>
        </div>
        <div class="container" style="height:400px; justify-content:normal;" id="scoreboard">
              <div class="scoreText" style="margin-bottom:8px;"><a style="text-decoration: none;" href="solutions.html">YESTERDAYS</a></div>
              <div class="scoreText" style="margin-bottom:8px;">NUMFOUND <span id="numfound">0</span></div>
              <div class="scoreText" style="margin-bottom:8px;">SCOREMSG <span id="score">0</span>/<span id="maxscore">0</span></div>
              <div style=" font-family: 'Open Sans', sans-serif; align-self:center; font-size: 15px; font-style:bold;  text-decoration: underline;">DISCOVEREDWORDS</div>
              <div id="discoveredText"></div>
        </div>
         
    </body>
</html>

<script type="text/javascript" src="spelling_bee.js"></script>
